<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //A while loop is a control flow statement that allows
        //the repeated execution of code based on the given Boolean condition.
        //The while loop checks the expression/condition before the execution of block; 
        //that's why this control structure is often known as a pre-test loop.
        //syntax
        /* while (condition) {
            statements;
        }*/
        var y = 0;
        while (y < 4) {
            console.log(y);
            y++;
        }  
    </script>
</body>

</html>
